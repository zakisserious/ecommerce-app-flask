<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <title>Admin - Product</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            td, th {
                border: none;
                padding: 8px;
            }
            tr {
                border-bottom: 1px solid #ccc;
            }

        </style>
    </head>
    <body>
        <div>
            <button type="submit" name="btndashboard">
                <a href="/admin/dashboard">Dashboard</a>
            </button>
            <button type="submit" name="btndashboard">
                <a href="/admin/product">Products</a>
            </button>
            <button type="submit" name="btndashboard">
                <a href="/admin/order">Orders</a>
            </button>
            <button type="submit" name="btndashboard">
                <a href="/admin/customer">Customers</a>
            </button>
            <button type="submit" name="btndashboard">
                <a href="/admin/review">Reviews</a>
            </button>
            <button type="submit" name="btndashboard">
                <a href="/admin/transaction">Transactions</a>
            </button>
        </div>
        <div>
            <h1>
                <form action="/admin/transaction" method="get">
                    Transactions
                    <input type="text" name="searchPayment" placeholder="Search" value="{{ request.args.get('searchPayment', '') }}">
                    <button type="submit" name="btnSearch">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </h1>
            <table>
                 <tr>
                    <th>Payment ID</th>
                    <th>Order ID</th>
                    <th>Date of Payment</th>
                    <th>Amount</th>
                    <th>Method of Payment</th>
                    <th>Status</th>
                </tr>
                {% for payment in payment %}
                        <tr>
                            <td>{{ payment.paymentID }}</td>
                            <td>{{ payment.orderID }}</td>
                            <td>{{ payment.paymentDate }}</td>
                            <td>{{ payment.amount }}</td>
                            <td>{{ payment.paymentMethod }}</td>
                            <td>{{ payment.status }}</td>
                        </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
